<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√çTULO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <style>
        html,
        body {
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100%;
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="columns is-vcentered">
        <div class="column">
            <div class="box">
                <form method="POST" action="encrypt" enctype="multipart/form-data">
                    <div class="field">
                        <label class="label">Arquivo</label>
                        <div class="control">
                            <input type="file" name="arquivo" id="" class="input" accept=".txt">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link">Criptografar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <form method="POST" action="decrypt" enctype="multipart/form-data">
                    <div class="field">
                        <label class="label">Arquivo</label>
                        <div class="control">
                            <input type="file" name="arquivo" id="" class="input" accept=".crypt">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link">Descriptografar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
